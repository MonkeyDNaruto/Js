<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acepting user Input</title>
</head>
<body>
    <h1>Your name is</h1>
    <h3 id="name">_______</h3>


    <script>
        var name = prompt("Your name is?", "Nischal")
        var namenode = document.getElementById("name")
        namenode.innerText = name
        alert(name);
    </script>
    
</body>
</html>
