<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>

    <script>
        var number = 1000
        while(true) { 
            var num = Number(prompt("Guessing game ( 'Guess the number?' )"))
            if(num){
                if(num == number){
                    alert("CONGRATULATION!! 'You Won'")
                    break;
                }
             
            }
        }
    </script>
    
</body>
</html>
