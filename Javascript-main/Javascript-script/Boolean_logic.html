<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Logic</title>
</head>
<body>


    <script>
        var name = prompt("What's your name?");
        if(name.toLowerCase() == "zoro") {
            var zoro = true;
        } else {
            var zoro = false;
        }

        if(zoro){
            alert("Hello Zoro")
        } else {
            alert("You are not Zoro")
        }

        if(!zoro) {
            alert("Who are you?")
        }
    </script>
    
</body>
</html>
