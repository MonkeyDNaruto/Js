<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>

    <script>
        give = (name) => {
            return `Hello ${name}`
        }
        const hi = give("Nischal")
        console.log(hi)
    </script>
    
</body>
</html>
