<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing CSS</title>
</head>
<body>
    <h1>Changing CSS with Event Listener</h1>

    <div>
        <label>Background-Color</label>
        <input type="text" class="bg-color" style="padding: 30px; font-size: 30px;">
    </div>
    <div>
        <label>Text-Color</label>
        <input type="text" class="text-color" style="padding: 30px; font-size: 30px;">
    </div>

    <script>
        var bgColor = document.querySelector(".bg-color")
        var textColor = document.querySelector(".text-color")
        var body = document.querySelector("body")

        bgColor.addEventListener('keyup', function(event) {
        body.style.backgroundColor = event.target.value
        })

        textColor.addEventListener('keyup', function(event) {
        body.style.color = event.target.value
        })
    </script>
    
</body>
</html>
