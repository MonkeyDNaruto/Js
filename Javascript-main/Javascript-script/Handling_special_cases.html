<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling special cases </title>
</head>
<body>






    <script>
        var name = prompt("What is your name?")
       
        if( name == "nischal"){
            console.log("WoW");
        } else if( name == "zoro"){
            console.log("Damm");
        } else if( name == "luffy"){
            console.log("Cool");
        } else {
            console.error("Wrong name");
        }
            
    </script>
    
</body>
</html>
