<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-project #5</title>
</head>
<body>
    <h1>Mini Project #5</h1>

    <div>
        <label>Background-Color</label>
        <input type="text" class="bg-color" style="font-size: 30px; padding: 30px;">
    </div>
    <div>
        <label>Text-Color</label>
        <input type="text" class="text-color" style="font-size: 30px; padding: 30px;">
    </div>
    <div>
        <label>Font-size</label>
        <input type="number" class="font-size" style="font-size: 30px; padding: 30px;">
    </div>

    <script>
        var bgColor = document.querySelector(".bg-color")
        var textColor = document.querySelector(".text-color")
        var fontSize = document.querySelector(".font-size")
        var body = document.querySelector("body")

        bgColor.addEventListener('keyup', function(event){
            body.style.backgroundColor = event.target.value
        })

        textColor.addEventListener('keyup', function(event){
            body.style.color = event.target.value
        })

        fontSize.addEventListener('keyup', function(event){
            body.style.fontSize = event.target.value + "px"
        })
    </script>
    
</body>
</html>
