<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array</title>
</head>
<body>

    <script>
        const object = {
            'Firstname' : "Nischal",
            'Lastname' : "Shrestha",
            'age' : 17,
            'class': 11,
            'game': "Roblox",
            'sex': "Male"
        }
        let {Firstname, Lastname, ...rest} = object
        console.log("My firstname is", Firstname)
        console.log("My lastname is", Lastname)
        console.log(rest)
    </script>
    
</body>
</html>
