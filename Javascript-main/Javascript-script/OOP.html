<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age, food){
                this.name = name
                this.age = Number(age)
                this.food = food
            }
            makeNoise() {
                console.log(
                    this.name + 
                    " love to eat " +  
                    this.food +
                    " and He is " +
                    this.age +
                    " years old. "
                    )
            }
        }

        const nischal = new Person("Nischal", 17, "chicken")
        nischal.makeNoise()


    </script>
    
</body>
</html>
