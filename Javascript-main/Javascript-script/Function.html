<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>

    <script>
        function domath(num){
            num = Number(num)
            if(num) {
                var newnumber =  (num + 100) / 5 ;
                return newnumber;
            } else {
                return false;
            }
        }
        var newnum = domath("Nischal");
        console.log(newnum)
        var newnum = domath(44);
        console.log(newnum)
        var newnum = domath(77);
        console.log(newnum)
        var newnum = domath(666);
        console.log(newnum)
        var newnum = domath(987);
        console.log(newnum)
    </script>
    
</body>
</html>
