<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <style>
        body{
            background-color: gainsboro;
            text-align: center;
            font-size: 90px;
        }
        .letter{
            color: #999;
            display: inline-block;
            transition: all 250ms;
        }
        .letter.active{
            transform: scale(1.5) rotate(1080deg);
            color: green;
        }
    </style>
</head>
<body>
    <h1>
        Final Project
    </h1>

    <script>
        const h1 = document.querySelector("h1")
        const letters = h1.innerText.split('')
        let html = ""

        letters.forEach(letter => {
            let classes = ""
            if (letter !== " "){
                classes = "letter js-letters"
            }
            html = html + `<span class='${classes}'>${letter}</span>`
        })
        h1.innerHTML = html
        const jsLetter = document.querySelectorAll(".js-letters")
        jsLetter.forEach(node => {
            node.addEventListener("mouseover", function(event){
                this.classList.add("active")
            })
            node.addEventListener("mouseout", function(event){
                this.classList.remove("active")

            })

        })
    </script>
    
</body>
</html>
