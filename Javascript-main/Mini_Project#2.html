<body>
    <p>
        This is your link: <span id="text"></span>
    </p>


    <script>
        var url = prompt("Enter your URL")
        if (url == "null") {
            console.error("Something Missing.")
        }
        else {
        if(url.substr(0, 4) != "htpp") {
            url = "htpp://" + url
        }
            var link = document.getElementById("text")
            var html = "<a href '" + url + "''>" + url + "</a>"
            link.innerHTML = html;
        }
    </script>
  
    
</body>
