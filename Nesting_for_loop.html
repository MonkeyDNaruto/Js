<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting For Loop</title>
</head>
<body>

    <script>
        function Array(arr) {
            var product = 1;
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr[i].length; j++) {
                    product *= arr[i][j];
                }
            }
            return product;
        }
        var product = Array([[1,2], [3,4], [4,6,7]]);
        console.log(product);
    </script>
    
</body>
</html>
