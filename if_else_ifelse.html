<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Ifelse</title>
</head>
<body>

    <script>
        function sizecheck(num) {
            if (num < 5) {
                return "Tiny"
            } else if (num < 10) {
                return "Small"
            } else if (num < 15) {
                return "Medium"
            } else if (num < 20) {
                return "Large"
            } else {
                return "Huge"
            }
        }

        console.log(sizecheck(27));
    </script>
    
</body>
</html>
