<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>

    <script>
        var arr = [];
        var i = 10;
        do {
            arr.push(i);
            i++
        } while (i < 5)
        console.log(i,arr);
    </script>
    
</body>
</html>
